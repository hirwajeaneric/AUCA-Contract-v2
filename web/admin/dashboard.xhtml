<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUCA Contract | Dashboard</title>
        <link href="admin-styles.css" rel="stylesheet" type="text/css"/>
        <style>
            /*STYLES FOR THE TOP BAR AND NAVIGATION*/
            
            .top-navigation-bar, 
            .logo,
            .dashboard-title,
            .username {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            .top-navigation-bar {
                background-color: black;
                padding: 10px 0;
                color:white;
                width: 100%;
                justify-content: space-around;
            }

            .logo,
            .username {
                justify-content: space-between;
            }

            .go-home-link {
                color: #0087ee;
                text-decoration: none;
                padding: 0 10px;
            }

            .go-home-link:hover {
                color: orange;  
            }

            .logo img {
                width: 50px;
            }

            .username img {
                width: 40px;
            }

            .logo img,
            .username img {
                margin-right: 10px;
            }

            /*STYLES FOR DETAILS IN THE CONTAINER OF EVERY PAGE */
            .page-title {
                font-size: 300%;
                text-align: center;
                margin: 40px 0 40px;
            }

            h2 {
                margin-bottom: 40px;
            }
        </style>
    </h:head>
    <h:body class="dashboard-body">
        <nav class="top-navigation-bar">
            <div class="logo">
                <img src="cropped-AUCA-logo-wide-webblue-2-1-34.png" alt="Auca Logo"/>
                <h1>AUCA Contract</h1>
            </div>
            <p class="dashboard-title">DASHBOARD</p>
            <div class="username">
                <img src="usericon2.png"/>
                <h:form styleClass="usernameForm">
                    <h:outputText value="#{con.namesOfLoggedInAdmin}"/>
                </h:form>
                <h:form>
                    <h:link value="Log out" outcome="admin-signin" class="go-home-link"/>
                </h:form>
            </div>
        </nav>
        <h:messages  id="error-message" class="error-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
        <div class="navigation">
            <h:form>
                <h:commandButton value="Refresh" action="#{con.dashboard()}"/>
            </h:form>
        </div>
        <div class="dashboard-content">
            <f:view>
                <h:form>
                    <h1 class="table-title"><h:outputText value="List of Contracts"/></h1>
                    <h:dataTable value="#{con.listOfContracts}" var="item" class="contract-table">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Contract No"/>
                            </f:facet>
                            <h:outputText value="#{item.contractNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Reg No"/>
                            </f:facet>
                            <h:outputText value="#{item.regNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Due Amount"/>
                            </f:facet>
                            <h:outputText value="#{item.dueAmount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Paid"/>
                            </f:facet>
                            <h:outputText value="#{item.paidAmount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name On Reciept"/>
                            </f:facet>
                            <h:outputText value="#{item.nameOnReciept}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Amount/Installm."/>
                            </f:facet>
                            <h:outputText value="#{item.amountPerInstallment}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.creationdate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Status"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="View" action="#{con.setContract(item)}"/>
                            <h:commandButton value="Delete" action="#{con.deleteContract(item)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

            <f:view>
                <h:form>
                    <h1 class="table-title"><h:outputText value="Registration Data"/></h1>
                    <h:dataTable value="#{con.listOfRegistrations}" var="item" class="registration-table">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Reg No"/>
                            </f:facet>
                            <h:outputText value="#{item.regNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="First Name"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Last Name"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Faculty"/>
                            </f:facet>
                            <h:outputText value="#{item.faculty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Amount Due"/>
                            </f:facet>
                            <h:outputText value="#{item.amountDue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Semester"/>
                            </f:facet>
                            <h:outputText value="#{item.semester}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Academic Year"/>
                            </f:facet>
                            <h:outputText value="#{item.academicYear}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>


            <f:view>
                <h:form>
                    <h1 class="table-title"><h:outputText value="Registered Users"/></h1>
                    <h:dataTable value="#{con.listOfUsers}" var="item" class="user-table">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Reg No"/>
                            </f:facet>
                            <h:outputText value="#{item.regNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="First Name"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Last Name"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Create Password"/>
                            </f:facet>
                            <h:outputText value="#{item.createPassword}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Confirm Password"/>
                            </f:facet>
                            <h:outputText value="#{item.confirmPassword}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
            
            <f:view>
                <h:form>
                    <h1 class="table-title"><h:outputText value="List OF ADMINS"/></h1>
                    <h:dataTable value="#{con.listOfAdmins}" var="admin" class="admin-table">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Username"/>
                            </f:facet>
                            <h:outputText value="#{admin.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="First Name"/>
                            </f:facet>
                            <h:outputText value="#{admin.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Last Name"/>
                            </f:facet>
                            <h:outputText value="#{admin.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{admin.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Create Password"/>
                            </f:facet>
                            <h:outputText value="#{admin.createPassword}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Confirm Password"/>
                            </f:facet>
                            <h:outputText value="#{admin.confirmPassword}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="View" action="#{con.setAdmin(admin)}"/>
                            <h:commandButton value="Delete" action="#{con.deleteAdmin(admin)}"/>
                        </h:column>
                        
                    </h:dataTable>
                </h:form>
            </f:view>

        </div>
    </h:body>
</html>
