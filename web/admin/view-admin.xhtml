<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUCA Contract | View User Contract</title>
        <link href="admin-styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="main-container">
            <f:view>
                <h:form>
                    <h1><h:outputText value="UPDATE / REMOVE ADMIN"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Username:" for="username" />
                        <h:inputText id="username" value="#{con.admin.username}" title="Username" disabled="true"/>
                        <h:outputLabel value="FirstName:" for="firstName" />
                        <h:inputText id="firstName" value="#{con.admin.firstName}" title="FirstName" />
                        <h:outputLabel value="LastName:" for="lastName" />
                        <h:inputText id="lastName" value="#{con.admin.lastName}" title="LastName" />
                        <h:outputLabel value="Email:" for="email" />
                        <h:inputText id="email" value="#{con.admin.email}" title="Email" />
                        <h:outputLabel value="CreatePassword:" for="createPassword" />
                        <h:inputText id="createPassword" value="#{con.admin.createPassword}" title="CreatePassword" />
                        <h:outputLabel value="ConfirmPassword:" for="confirmPassword" />
                        <h:inputText id="confirmPassword" value="#{con.admin.confirmPassword}" title="ConfirmPassword" />
                        <h:commandButton value="Update" action="#{con.updateAdmins()}" />
                        <h:commandButton value="Delete" action="#{con.deleteAdminFromView()}" />
                    </h:panelGrid>
                </h:form>
            </f:view>

        </div>
    </h:body>
</html>
