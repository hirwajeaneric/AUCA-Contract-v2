<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUCA Contract | Signin</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            body,
            .sign-container{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }


            /** AUTHENTICATION ERROR MESSAGE*/

            .fatal {
                padding: 6px 10px;
                width: 100%;
                background-color: #ff9999;
                border-radius: 5px;
                margin: 20px 0;
                color: #ff0000;
                font-size: 80%;
                display: block;
            } 

            .error {
                padding: 6px 10px;
                width: 100%;
                background-color: #ffd9b3;
                border-radius: 5px;
                margin: 20px 0;
                color: #ff9933;
                font-size: 80%;
                display: block;
            } 

            .info {
                padding: 6px 10px;
                width: 100%;
                background-color: rgb(204, 255, 204);
                border-radius: 5px;
                margin: 20px 0;
                color: green;
                font-size: 80%;
                display: block;
            } 



            /*SIGNIN AND SIGNUP FORMS*/
            .signup-signin-body {
                background: url("005-G3.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                width: 100%;
            }

            .sign-container {
                background-color: rgba(0, 0, 0, 0.5);
                padding: 20px;
                width: 100%;
                height: 100%;
             }

            .signup-form,
            .signin-form {
                padding: 50px;
                background-color: whitesmoke;

            }


            /*STYLES OF THE CONTRACT*/

        </style>
    </h:head>
    <h:body class="signup-signin-body">
        <div class="sign-container">
            <f:view>
            <h:form class="signin-form">
                <h1><h:outputText value="LOGIN"/></h1>
                <h:messages  id="error-message" class="error-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Registration number:" for="regNumber" />
                    <h:inputText id="regNumber" value="#{con.check.registrationNumberC}" title="RegNumber" required="true"/>
                    <h:outputLabel value="Password:" for="createPassword" />
                    <h:inputSecret id="createPassword" value="#{con.check.passwordC}" title="CreatePassword" required="true"/>
                    <h:commandButton value="LOGIN" action="#{con.login()}"/>
                </h:panelGrid>
                <p>Don't have an account? <h:link value="Sign up" outcome="signup"/></p>
            </h:form>
        </f:view>
        </div>
    </h:body>
</html>
