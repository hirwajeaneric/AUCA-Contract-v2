<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUCA Contract | Signin</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="LOGIN"/></h1>
                <h:messages  id="error-message" class="error-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Registration number:" for="regNumber" />
                    <h:inputText id="regNumber" value="#{con.check.registrationNumberC}" title="RegNumber" required="true"/>
                    <h:outputLabel value="Password:" for="createPassword" />
                    <h:inputText id="createPassword" value="#{con.check.passwordC}" title="CreatePassword" required="true"/>
                    <h:commandButton value="LOGIN" action="#{con.login()}"/>
                </h:panelGrid>
                <p>Don't have an account? <h:link value="Sign up" outcome="signup"/></p>
            </h:form>
        </f:view>

    </h:body>
</html>
