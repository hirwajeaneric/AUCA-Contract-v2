<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>AUCA Contract | Create Contract</title>
        <link href="../main.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <nav>
            <div>

                <h1>AUCA Contract</h1>
            </div>
            <h:form styleClass="navigationForm">
                <h:commandButton value="Home" action="#{con.goToSignin()}"/>
                <h:commandButton value="User Account" action="#{con.returnToUserAccount()}"/>
                <h:commandButton value="Create Contract" action="#{con.createContract()}"/>
            </h:form>
            <div>
                <h:form styleClass="usernameForm">
                    <h:outputText value="#{con.namesOfLoggedInUser}"/>
                </h:form>
            </div>
        </nav>
        <div class="container">
            <h1>Create Contract</h1>
            <f:view>
                <h:form>
                    <h1><h:outputText value="Payment details"/></h1>
                    <h:messages  id="contract-message" class="contract-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Phone:" for="phone" />
                        <h:inputText id="phone" value="#{con.contract.phone}" title="Phone" required="true"/>
                        <h:outputLabel value="Email:" for="email" />
                        <h:inputText id="email" value="#{con.contract.email}" title="Email" required="true"/>
                        
                        <h:outputLabel value="DueAmount:" for="dueAmount" />
                        <h:inputText id="dueAmount" value="#{con.contract.dueAmount}" title="DueAmount" required="true"/>
                        <h:outputLabel value="PaidAmount:" for="paidAmount" />
                        <h:inputText id="paidAmount" value="#{con.contract.paidAmount}" title="PaidAmount" required="true">
                            <p:ajax event="keyup" listener="#{con.calculateAmountPerInstallment()}" update="amountPerInstallment"/>
                        </h:inputText>
                        
                        <h:outputLabel value="AmountPerInstallment:" for="amountPerInstallment" />
                        <h:inputText id="amountPerInstallment" value="#{con.contract.amountPerInstallment}" title="AmountPerInstallment" required="true"/>
                        <h:outputLabel value="NameOnReciept:" for="nameOnReciept" />
                        <h:inputText id="nameOnReciept" value="#{con.contract.nameOnReciept}" title="NameOnReciept" required="true"/>
                        
                        <h:commandButton value="Summary" action="#{con.summary()}"/>
                    </h:panelGrid>
                </h:form>
            </f:view>

        </div>
    </h:body>
</html>
