<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUCA Contract | Signup</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="signup-signin-body">
        <div class="sign-container">
            <f:view>
            <h:form class="signup-form">
                <div style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; margin-bottom: 30px; padding-bottom: 30px; border-bottom: 2px solid #004080;">
                    <img src="cropped-AUCA-logo-wide-webblue-2-1-34.png" alt="AUCA LOGO" style="width: 80px;"/>
                    <h1 style="color: #004080; font-size: 230%; ">AUCA<br></br>CONTRACT</h1>
                </div>
                <h1 class="headerOnForm"><h:outputText value="SIGN UP"/></h1>
                <h:messages  id="signup-message" class="signup-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="RegNumber:" for="regNumber" />
                    <h:inputText id="regNumber" value="#{con.user.regNumber}" title="RegNumber" required="true"/>
                    <h:outputLabel value="FirstName:" for="firstName" />
                    <h:inputText id="firstName" value="#{con.user.firstName}" title="FirstName" required="true"/>
                    <h:outputLabel value="LastName:" for="lastName" />
                    <h:inputText id="lastName" value="#{con.user.lastName}" title="LastName" required="true"/>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{con.user.email}" title="Email" required="true"/>
                    <h:outputLabel value="CreatePassword:" for="createPassword" />
                    <h:inputSecret id="createPassword" value="#{con.user.createPassword}" title="CreatePassword" required="true"/>
                    <h:outputLabel value="ConfirmPassword:" for="confirmPassword" />
                    <h:inputSecret id="confirmPassword" value="#{con.user.confirmPassword}" title="ConfirmPassword" required="true"/>                    
                </h:panelGrid>
                <h:commandButton value="Sign up" action="#{con.signup()}" class="button1"/>
                <p class="text-messages-auth">Already has an account? <h:link value="login" outcome="signin"/></p>
            </h:form>
        </f:view>
        </div>
    </h:body>
</html>
