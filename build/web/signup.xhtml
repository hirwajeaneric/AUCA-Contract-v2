<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUCA Contract | Signup</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="SIGN UP"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="RegNumber:" for="regNumber" />
                    <h:inputText id="regNumber" value="#{con.user.regNumber}" title="RegNumber" />
                    <h:outputLabel value="FirstName:" for="firstName" />
                    <h:inputText id="firstName" value="#{con.user.firstName}" title="FirstName" />
                    <h:outputLabel value="LastName:" for="lastName" />
                    <h:inputText id="lastName" value="#{con.user.lastName}" title="LastName" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{con.user.email}" title="Email" />
                    <h:outputLabel value="CreatePassword:" for="createPassword" />
                    <h:inputText id="createPassword" value="#{con.user.createPassword}" title="CreatePassword" />
                    <h:outputLabel value="ConfirmPassword:" for="confirmPassword" />
                    <h:inputText id="confirmPassword" value="#{con.user.confirmPassword}" title="ConfirmPassword" />
                    <h:commandButton value="Sign up" action="#{con.signup()}"/>
                </h:panelGrid>
                <p>Already has an account? <h:link value="login" outcome="signin"/></p>
            </h:form>
        </f:view>
    </h:body>
</html>
