<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AUCA Contract | Admin Signin</title>
        <link href="admin-styles.css" rel="stylesheet" type="text/css"/>
        <style>
            body{
                background-color: gray;
            }
        </style>        
    </h:head>
    <h:body>
        <div class="sign-container">
            <f:view>
            <h:form class="signin-form">
                <h1><h:outputText value="LOGIN"/></h1>
                <h:messages  id="error-message" class="error-message" infoClass="info" errorClass="error" fatalClass="fatal"/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="UserName:" for="UserName" />
                    <h:inputText id="UserName" value="#{con.checkadmin.idC}" title="UserName" required="true"/>
                    <h:outputLabel value="Password:" for="createPassword" />
                    <h:inputSecret id="createPassword" value="#{con.checkadmin.passwordC}" title="CreatePassword" required="true"/>
                    <h:commandButton value="LOGIN" action="#{con.loginAdmin()}"/>
                </h:panelGrid>
                <p>Don't have an account? <h:link value="Sign up" outcome="admin-signup"/></p>
            </h:form>
        </f:view>
        </div>
    </h:body>
</html>
